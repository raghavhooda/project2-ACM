<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="h-[100vh] flex justify-center items-center flex-col">
        <div class="text-5xl font-bold h-[8vh]bg-violet-500 w-full justify-center items-center flex">
            <h1>Text Simplifier</h1>
        </div>
        <div class="h-[92vh] w-full justify-center items-center flex gap-4 flex-col">
        <textarea id="inputText"rows="14" placeholder="add your text" class="h-[50vh] w-[55vh] border-2 border-black rounded-md p-2"></textarea>
        <button onclick="getData()" class="py-2 px-4 bg-violet-500 text-2xl font-bold rounded-lg text-white">Get Simplified text </button>
        <textarea id="outputtext" rows="14" placeholder="wait for simplified text" class="h-[50vh] w-[55vh] border-black border-2 p-2 rounded-md "></textarea>
        </div></div>
        <script>
            async function getData(){
                const inputText=document.getElementById('inputText').value;
                if(!inputText.trim()){
                    alert('please enter some text to get simplified text');
                    return;
                };
                try{
                    const response=await fetch(
                        "https://api-inference.huggingface.co/models/facebook/bart-large-cnn",
                    {
                        headers: {
                            Authorization: "Bearer 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", // Replace with your Hugging Face API token
                            "Content-Type": "application/json"
                        },
                        method: "POST",
                        body: JSON.stringify({ inputs: inputText })
                    });
                    if(!response.ok);{
                        throw new Error(`Error:${response.statusText}`);
                    }
                    const result=await response.json();
                    if(result.error){
                        throw new Error(`Error: ${result.error}`);
                    }
                    document.getElementById('outputText').value=result[0]?.summary_text||"no summary is generated";}catch(error){
                        console.error(error);
                        document.getElementById("outputText").value=`Error:${error.message}`;
                    }
                    }


                    
                
        
            
        </script>
        
</body>
</html>
